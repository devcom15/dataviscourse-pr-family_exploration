<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discovering Your Family</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body style="text-align:center">
<h1 id="siteHeader">Discover Your Family</h1>
<div id="main">
    <div id ="leftView">
        <div id="treeView">
            <div id="birth-year-selection">
            </div>

            <div id="tree">
            </div>

            <div id="ttp" class="tree_tooltip" style="opacity: 0"></div>
        </div>
        <div id ="mapView">
            <svg width="960" height="500" fill="none" stroke="#000" stroke-linejoin="round" stroke-linecap="round" id='USmap'></svg>
        </div>
    </div>

    <div id="rightView">
        <div id="familyview">
            <div class="left">
            </div>
            <div class="middle">
            </div>
            <div class="right">
            </div>
            <div class="bottom"></div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="lib/leaflet/leaflet.css"/>
<script src="lib/leaflet/leaflet.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<script type="application/javascript" src="js/USmap.js"></script>
<script type="application/javascript" src="js/tree.js"></script>
<script type="application/javascript" src="js/familyview.js"></script>
<script type="application/javascript" src="js/script.js"></script>
</body>
</html>
